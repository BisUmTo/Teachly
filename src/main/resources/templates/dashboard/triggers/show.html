<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/libraries :: head (~{::title},~{})}">
    <title>Trigger - Teachly</title>
</head>
<body class="layout-fixed sidebar-expand-lg bg-body-tertiary">
<div class="wrapper" id="#swup">
    <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>

    <div class="content-wrapper">
        <div th:replace="~{fragments/header :: header ('Trigger')}"></div>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card card-primary card-outline" th:fragment="card (trigger)" th:with="e=${trigger}" th:id="'trigger-'+${trigger.getId()}">
                            <!-- card-header -->
                            <div class="card-header d-flex">
                                <h3 class="card-title">
                                    <th:block th:fragment="card-title (trigger)">
                                        <i class="fas fa-gem mr-2"></i>
                                        <span th:text="${trigger.getName()}"></span>
                                    </th:block>
                                </h3>
                                <div class="ml-auto">
                                    by
                                    <a th:replace="~{fragments/show :: author (${trigger})}"></a>
                                </div>
                            </div>
                            <!-- /.card-header -->
                            <!-- card-body -->
                            <div class="card-body" th:fragment="card-body (trigger)">
                                <dl class="row mb-0">
                                    <dt class="col-sm-4 col-md-3">Description</dt>
                                    <dd class="col-sm-8 col-md-9" th:text="${trigger.getDescription()}"></dd>
                                    <th:block th:replace="~{fragments/show :: tags (${trigger})}"></th:block>
                                    <!-- TODO: Blockly -->
                                </dl>
                            </div>
                            <!-- /.card-body -->
                            <div th:replace="~{fragments/show :: card-footer (${trigger}, 'triggers')}" ></div>
                        </div>
                        <div class="card card-primary card-outline" id="blocklyCard">
                            <div class="card-header">
                                <h3 class="card-title">
                                    <i class="fas fa-code mr-2"></i>
                                    Code
                                </h3>
                                <div class="card-tools">
                                    <button type="button" class="btn btn-tool" data-card-widget="maximize">
                                        <i class="fas fa-expand"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="card-body" id="blocklyArea">
                                <div id="blocklyDiv" th:text="${trigger.getBlocklyJsonCode()}"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /.content -->
        <script th:src="@{/plugins/blockly/blockly.min.js}"></script>
        <script th:src="@{/plugins/blockly/workspace-backpack/index.js}"></script>
        <script th:src="@{/js/common/show.js}"></script>
        <script th:src="@{/js/triggers/show.js}"></script>
    </div>
    <!-- /.content-wrapper -->
</div>
<!--end::App Main-->
<footer th:replace="~{fragments/footer :: footer}"></footer>
<!--end::App Wrapper-->
<th:block th:replace="~{fragments/libraries :: body}"></th:block>
</body>
<!--end::Body-->
</html>
