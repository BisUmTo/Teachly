<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
<!--begin::App Content Header-->
<div th:fragment="header (title)" class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">

                <h1 class="m-0"> <a data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                    <span class="ml-2" th:text="${title}">Starter Page</span>
                </h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol id="breadcrumb" class="breadcrumb float-sm-right"></ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<!--end::App Content Header-->
</body>
</html>
