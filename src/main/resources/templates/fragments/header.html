<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
<!--begin::App Content Header-->
<div th:fragment="builder (title, right)" class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-6">

                <h1 class="m-0"><a data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                    <span class="ml-2" th:text="${title}">Starter Page</span>
                </h1>
            </div><!-- /.col -->
            <div th:replace="${right}"></div>
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<!--end::App Content Header-->

<div th:fragment="withCreate (title, item)" th:replace="~{fragments/header :: builder (${title}, ~{:: create})}">
    <div th:fragment="create" class="col-6">
        <th:block th:replace="~{fragments/datatable :: create (${item}, ${title})}"></th:block>
    </div>
</div>

<div th:fragment="withInvite (title)" th:replace="~{fragments/header :: builder (${title}, ~{:: invite})}">
    <div th:fragment="invite" class="col-6">
        <th:block th:replace="~{fragments/datatable :: invite}"></th:block>
    </div>
</div>

<div th:fragment="header (title)" th:replace="~{fragments/header :: builder (${title}, ~{})}"></div>
</body>
</html>
