<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation</title>
</head>
<body>
<!-- Navbar -->
<nav th:fragment="navigation" class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
    </ul>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item d-none d-sm-inline-block">
            <div class="user-panel d-flex">
                <a th:href="@{/dashboard/profile}">
                    <div class="image">
                        <img th:src="${me.getPicture()}" class="img-circle" alt="User Image">
                    </div>
                </a>
                <div class="info">
                    <a th:href="@{/dashboard/profile}" class="d-block" th:text="${me.getUsername()}">Alexander
                        Pierce</a>
                </div>
            </div>
        </li>
    </ul>
</nav>
<!-- /.navbar -->
</body>
</html>
